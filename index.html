<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>iPhone Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style= "background-color: #808080;">
    <div class="container-fluid p-3 text-light col-10 col-md-5">
        <!-- Value Display -->
        <div class="row col-10">
            <div class="value fs-1">0</div>
        </div>
            <!-- Value Display -->
            <!-- 1st Buttons Row -->
        <div class="row p-1">
        
            <div class="col p-2">
                  <div class="button function ac ">AC</div>
                </div>

             <div class="col p-2"> 
                 <div class="button function pm">±
                 </div> 
                </div>

            <div class="col p-2">
                <div class="button function percent">%</div>
            </div>

            <div class="col p-2">
                <div class="button operator division">÷
                </div>
            </div>

        </div>
         <!-- 1st Buttons Role -->

         <!-- Second Buttons Row -->
        <div class="row p-1">
            <div class="col">
                <div class="button number-7">7</div>
            </div>
            <div class="col">
                <div class="button number-8">8</div>
            </div>
            <div class="col">
                <div class="button number-9">9</div>
            </div>
            <div class="col">
                <div class="button operator multiplication">×</div>
            </div>
        </div>
           <!-- Second Buttons Row -->

           <!-- 3rd Buttons Row -->
        <div class="row p-1">
            <div class="col">
                <div class="button number-4">4</div>
            </div>
            <div class="col">
                <div class="button number-5">5</div>
            </div>
            <div class="col">
                <div class="button number-6">6</div>
            </div>
            <div class="col">
                <div class="button operator subtraction">−</div>
            </div>
        </div>
           <!-- 3rd Buttons Row -->
           <!-- 4th Buttons Row -->
        <div class="row p-1">
            <div class="col">
      <div class="button number-1">1</div>
            </div>
            <div class="col">
                <div class="button number-2">2</div>
            </div>
            <div class="col">
                <div class="button number-3">3</div>
            </div>
            <div class="col">
                <div class="button operator addition">+</div>
            </div>
        </div>
           <!-- 4th Buttons Row -->

           <!-- 5th Buttons Row -->
        <div class="row p-1">
            <div class="col-6">
                <div class="button number-0">0</div>
            </div>
            <div class="col">
                <div class="button decimal">.</div>
            </div>
            <div class="col">
                <div class="button operator equal">=</div>
            </div>
        </div>
           <!-- 5th Buttons Row -->

    </div>
 
    
  </div> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
